<html>
    <head>
        <title>Práctica UF3</title>
        <meta charset="UTF-8">

        <!-- LIBRERÍAS -->
        <script src="./lib/jquery-3.3.1.js"></script>

        <!-- ESTILOS -->
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <style>
            .contenedor-general {
                margin: 0 auto;
                width: 100%;
                margin-bottom: 20%;
            }

            .contenedor-creador {
                background-color: #2F4F4F;
                width: 100%;
                height: 25%;
                position: fixed;
                bottom: 0;
                padding: 1%;
            }

            h1 {
                color: white;
                font-size: 22px;
                font-weight: bold;
                margin-bottom: 10px;
            }
            h3 {
                color: white;
                font-size: 18px;
                margin-bottom: 10px;
            }
            h4 {
                color: white;
                font-size: 16px;
                margin-bottom: 5px;
            }

            .btn {
                padding: 1%;
                cursor: pointer;
                user-select: none;
                border-radius: 5px;
                border: 1px solid lightslategray;
            }

            .btn-circle {
                border-radius: 50%;
                width: 50px;
                height: 50px;
                background-color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                font-weight: bold;
                font-size: 20px;
                cursor: pointer;
                user-select: none;
            }
            .btn-circle:active {
                background-color: #6495ED;
                color: white;
            }

            .btn-aceptar {
                background-color: #4c7777;
                color: white;
            }
            .btn-aceptar:active {
                background-color: #2F4F4F;
            }

            .contenedor-formularios {
                display: flex;
                flex-wrap: wrap;
                padding: 1%;
            }

            .grupo-formulario {
                width: 200px;
                height: 200px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                margin-right: 15px;
                margin-bottom: 15px;
            }

            /* MODAL */
            .modal {
                display: none; /* Hidden by default */
                position: fixed; /* Stay in place */
                z-index: 1; /* Sit on top */
                padding-top: 100px; /* Location of the box */
                left: 0;
                top: 0;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0,0,0); /* Fallback color */
                background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }

            .modal-body {
                background-color: #fefefe;
                margin: auto;
                padding: 20px;
                border: 1px solid #888;
                width: 50%;
            }
        </style>
    </head>

    <body>
        <div class="contenedor-general">
            <!-- CONTENEDOR DE FORMULARIOS -->
            <div class="contenedor-formularios"></div>

            <!-- FORMULARIO PARA CREAR FORMULARIOS -->
            <div class="contenedor-creador">
                <h1>¡Crea tu formulario personalizado!</h1>
                <div>
                    <i style="float: left; margin-right: 10px;" class="btn-circle" onclick="fm.crearFormulario()">+</i>
                    <h4>Nombre del formulario:</h4>
                    <input id="cf-nombre" type="text">
                </div>
                
                
            </div>

            <!-- MODAL DE ERROR -->
            <div id="modal" class="modal">
                <div class="modal-body">
                    <h3 style="color: red;">ERROR</h3>
                    <p id="mensaje-error"></p>
                    <br><br>
                    <a class="btn btn-aceptar" onclick="fm.cerrarModal()">Aceptar</a>
                </div>
            </div>
        </div>
    </body>

    <script>
        var fm = this;
        fm.contenedorFormularios = undefined;
        fm.formularios = {};

        function inicializar() {
            console.log('::: Aplicación inicializada :::');
            fm.contenedorFormularios = $('.contenedor-formularios')[0];
        }

        fm.crearFormulario = function () {
            let cfNombre = $('#cf-nombre').val();
            if (fm.existeFormulario(cfNombre) == false && cfNombre != '') {
                // Exito
                let div   = document.createElement('div');
                let texto = document.createTextNode(cfNombre);

                div.setAttribute('id', cfNombre);
                div.setAttribute('class', 'grupo-formulario');
                div.appendChild(texto);
                fm.contenedorFormularios.appendChild(div);

                fm.formularios[cfNombre] = {};
                console.log(fm.formularios);
            }
            else if (cfNombre == '') {
                // Error
                $('#mensaje-error').text('Para crear un formulario hay que especificar un nombre válido.');
                $('#modal').css('display', 'block');
            }
            else {
                // Error
                $('#mensaje-error').text('Ya existe un formulario llamado: ' + cfNombre + '.');
                $('#modal').css('display', 'block');
            }
        }

        fm.existeFormulario = function (nombre) {
            return fm.formularios.hasOwnProperty(nombre);
        }

        fm.cerrarModal = function () {
            $('#modal').css('display', 'none');
        }

        inicializar();

    </script>
</html>
